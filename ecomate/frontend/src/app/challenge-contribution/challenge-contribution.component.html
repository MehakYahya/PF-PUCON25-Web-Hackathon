<div class="contribution-container">
  <h2>📥 Submit Your Contribution</h2>

  <form (ngSubmit)="submitContribution()" #contributionForm="ngForm" novalidate>
    <div class="form-group">
      <label for="description">Contribution Description:</label>
      <textarea
        id="description"
        [(ngModel)]="description"
        name="description"
        rows="4"
        required
        placeholder="Describe the sustainable action you completed..."
      ></textarea>
    </div>

    <div class="form-group">
      <label for="points">EcoPoints Earned:</label>
      <input
        id="points"
        type="number"
        [(ngModel)]="points"
        name="points"
        min="1"
        required
        placeholder="e.g. 10"
      />
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="!contributionForm.form.valid" class="submit-btn">
        ✅ Submit Contribution
      </button>
      <button type="button" class="cancel-btn" (click)="goBack()">← Cancel</button>
    </div>
  </form>
</div>
