<div class="create-challenge-container">
  <button (click)="goBack()" class="back-btn">‚Üê Back to Challenges</button>

  <h2>Create a Community Challenge</h2>

  <div *ngIf="message" class="success">{{ message }}</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <form (ngSubmit)="createChallenge()" class="challenge-form">
    <label>Title:</label>
    <input type="text" [(ngModel)]="title" name="title" required />

    <label>Description:</label>
    <textarea [(ngModel)]="description" name="description" required></textarea>

    <label>Reward (EcoPoints):</label>
    <input type="number" [(ngModel)]="reward" name="reward" required />

    <label>Deadline:</label>
    <input type="date" [(ngModel)]="deadline" name="deadline" required />

    <button type="submit">Create Challenge</button>
  </form>
</div>
