<button class="back-btn" (click)="goBack()">‚Üê Back to Communities</button>

<div *ngIf="loading">Loading...</div>
<div *ngIf="error" class="error">{{ error }}</div>

<div *ngIf="communityData && !loading && !error">
  <h2>{{ communityData.name }}</h2>
  <p>{{ communityData.description }}</p>

  <h3>Members ({{ communityData.members?.length || 0 }})</h3>
  <ul>
    <li *ngFor="let member of communityData.members">
      {{ member.name }}
    </li>
  </ul>

 <!-- Buttons below the member list -->
<div class="actions">
  <button *ngIf="!isMember()" (click)="confirmJoin()">Join Community</button>
  <button *ngIf="isMember()" (click)="viewChallenges()">View Community Challenges</button>
</div>
</div>
