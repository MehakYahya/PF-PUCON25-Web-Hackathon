<div class="leaderboard-container">
  <button class="back-btn" (click)="goBack()">← Back to Community</button>

  <h2>🏅 Community Leaderboard</h2>

  <div *ngIf="loading">Loading leaderboard...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <table *ngIf="!loading && !error && leaderboard.length > 0" class="leaderboard-table">
    <thead>
      <tr>
        <th>Rank</th>
        <th>User</th>
        <th>Total EcoPoints</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entry of leaderboard; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ entry.name }}</td>
        <td>{{ entry.totalPoints }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && !error && leaderboard.length === 0">No contributions yet.</div>
</div>
